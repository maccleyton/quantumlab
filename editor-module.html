    <style>
        :root {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);

        .container {

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--light) 100%);
            padding: 25px;

            border-bottom: 3px solid var(--secondary);
			position: relative;

        }
        .editor-panel, .preview-panel {
            padding: 0;
            position: relative;
			height: 100%;
			min-height: 200px;
			display: flex;
			flex-direction: column;
            overflow: hidden;
        }
        .panel-header {
            background: var(--darker);
            padding: 15px 20px;
            border-bottom: 1px solid var(--primary);
            display: flex;

            align-items: center;
            flex-shrink: 0;
        }
        .panel-title {
            font-weight: bold;
            color: var(--secondary);
        }
        #markdownEditor {
            width: 100%;
			flex: 1 1 auto;
			min-height: 0;
            background: var(--darker);
            border: none;
            padding: 20px;
            color: var(--text);

            resize: none;
            outline: none;
			overflow-y: auto;
            overflow-x: hidden;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: normal;
            tab-size: 4;
        }
        #markdownPreview {
			flex: 1 1 auto;
			min-height: 0;
            padding: 20px;
            background: var(--darker);
            overflow-y: auto;
            overflow-x: hidden;
            line-height: 1.7;
            max-width: 100%;
            word-wrap: break-word;
            word-break: normal;
            overflow-wrap: break-word;
        }
        /* Estiliza√ß√£o do Markdown Preview */
        #markdownPreview h1, 
        #markdownPreview h2, 
        #markdownPreview h3,
        #markdownPreview h4,
        #markdownPreview h5,
        #markdownPreview h6 {
            color: var(--secondary);
            margin: 20px 0 10px 0;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 5px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            word-break: normal;
        }
        #markdownPreview h1 { font-size: 2em; }
        #markdownPreview h2 { font-size: 1.6em; }
        #markdownPreview h3 { font-size: 1.3em; }
        #markdownPreview p {
            margin: 10px 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            word-break: normal;
        }
        #markdownPreview code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            color: #ff6b6b;
            word-wrap: break-word;
            white-space: pre-wrap;
            max-width: 100%;
            word-break: normal;
        }
        #markdownPreview pre {
            background: #151523;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid var(--accent);
            word-wrap: break-word;
            max-width: 100%;
            overflow-x: hidden;
            white-space: pre-wrap;
            word-break: normal;
        }
        #markdownPreview pre code {
            background: none;
            padding: 0;
            color: inherit;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: normal;
            overflow-x: hidden;
        }
        #markdownPreview blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 15px;
            margin: 15px 0;
            color: #cccccc;
            background: rgba(43, 91, 132, 0.1);
            padding: 10px 15px;
            border-radius: 0 8px 8px 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            word-break: normal;
        }
        #markdownPreview table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            max-width: 100%;
            word-wrap: break-word;
            word-break: normal;
        }
        #markdownPreview th, 
        #markdownPreview td {
            padding: 10px;
            border: 1px solid var(--primary);
            text-align: left;
            word-wrap: break-word;
            max-width: 100%;
            word-break: normal;
        }
        #markdownPreview th {
            background: var(--primary);
            color: white;
        }
        #markdownPreview ul, 
        #markdownPreview ol {
            margin: 10px 0 10px 20px;
            max-width: 100%;
        }
        #markdownPreview li {
            margin: 5px 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            word-break: normal;
        }
        .toolbar {
            display: flex;
            gap: 8px;
            padding: 15px;
            background: var(--darker);
            border-bottom: 1px solid var(--primary);
            flex-wrap: wrap;
        }
        .toolbar-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        .toolbar-btn:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }
        .file-controls {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: var(--darker);

        }
        .file-btn {

            border: none;
            border-radius: 8px;
            cursor: pointer;

            transition: all 0.3s ease;
        }
        .btn-save {
            background: var(--secondary);

        }
        .btn-save:hover {
            background: #7dce5a;
        }
        .btn-load {
            background: var(--primary);
            color: white;
        }
        .btn-load:hover {
            background: #3a7bbf;
        }
        .btn-new {

            background: #ff8c42;
        }
        .status-bar {
            background: var(--darker);

            text-align: center;
            font-size: 12px;
            color: #cccccc;
            border-top: 1px solid var(--primary);

<body>
    <div class="container">
        <div class="header">
			<div class="editor-icon">üìù</div>
            <h1>M√ìDULO EDITOR MARKDOWN</h1>
            <p>Editor cient√≠fico com suporte a LaTeX, c√≥digo e exporta√ß√£o</p>
        </div>

        <div class="toolbar">
            <button class="toolbar-btn" onclick="insertText('**', '**')">Negrito</button>
            <button class="toolbar-btn" onclick="insertText('*', '*')">It√°lico</button>
            <button class="toolbar-btn" onclick="insertText('# ', '')">T√≠tulo 1</button>
            <button class="toolbar-btn" onclick="insertText('## ', '')">T√≠tulo 2</button>
            <button class="toolbar-btn" onclick="insertText('### ', '')">T√≠tulo 3</button>
            <button class="toolbar-btn" onclick="insertText('`', '`')">C√≥digo</button>
            <button class="toolbar-btn" onclick="insertText('```\n', '\n```')">Bloco de C√≥digo</button>
            <button class="toolbar-btn" onclick="insertText('- ', '')">Lista</button>
            <button class="toolbar-btn" onclick="insertText('1. ', '')">Lista Num.</button>
            <button class="toolbar-btn" onclick="insertText('> ', '')">Cita√ß√£o</button>
            <button class="toolbar-btn" onclick="insertText('[', '](url)')">Link</button>
            <button class="toolbar-btn" onclick="insertText('![', '](imagem.jpg)')">Imagem</button>
            <button class="toolbar-btn" onclick="insertText('$$', '$$')">LaTeX Bloco</button>
            <button class="toolbar-btn" onclick="insertText('$', '$')">LaTeX Inline</button>
            <button class="toolbar-btn" onclick="insertText('---\n', '')">Linha</button>
            <button class="toolbar-btn" onclick="loadMarkdownFile()">Abrir</button>
			<button class="toolbar-btn" onclick="saveMarkdown()">Salvar</button>
        </div>

        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">
                    <span class="panel-title">üìÑ EDITOR MARKDOWN</span>
                    <span id="charCount">0 caracteres</span>
                </div>
                <textarea id="markdownEditor" placeholder="Digite seu conte√∫do Markdown aqui...

# Exemplo de T√≠tulo
**Texto em negrito** e *it√°lico*

## C√≥digo
def quantum_state():
return "Superposi√ß√£o qu√¢ntica"

Matem√°tica

Equa√ß√£o de Schr√∂dinger:
i\hbar\frac{\partial}{\partial t}\Psi = \hat{H}\Psi

Listas

¬∑ Item 1
¬∑ Item 2
¬∑ Item 3

Cita√ß√£o cient√≠fica interessante..."></textarea>
            </div>
            <div class="preview-panel">
                <div class="panel-header">
                    <span class="panel-title">üëÅÔ∏è PREVIEW EM TEMPO REAL</span>
                </div>
                <div id="markdownPreview"></div>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('markdownEditor');
        const preview = document.getElementById('markdownPreview');
        const charCount = document.getElementById('charCount');

		// ‚úÖ SOLU√á√ÉO CORRETA - Cole isso no seu c√≥digo original

		function updatePreview() {
			let markdownText = editor.value;
			
			// ‚úÖ PROCESSAR LINHA POR LINHA PARA PROTEGER PIPES EM C√ìDIGO INLINE
			const lines = markdownText.split('\n');
			const processedLines = lines.map(line => {
				// Detectar se √© uma linha de tabela (cont√©m | fora de backticks)
				// Contar pipes fora de c√≥digo
				let inCode = false;
				let pipeCount = 0;
				
				for (let i = 0; i < line.length; i++) {
					if (line[i] === '`') {
						inCode = !inCode;
					} else if (line[i] === '|' && !inCode) {
						pipeCount++;
					}
				}
				
				// Se tem pelo menos 1 pipe fora de c√≥digo, √© prov√°vel que seja tabela
				if (pipeCount > 0) {
					// Proteger pipes dentro de c√≥digo usando barra invertida
					let result = '';
					let inBacktick = false;
					
					for (let i = 0; i < line.length; i++) {
						if (line[i] === '`') {
							inBacktick = !inBacktick;
							result += line[i];
						} else if (line[i] === '|' && inBacktick) {
							// Usar barra invertida para escapar pipe dentro de c√≥digo
							result += '\\|';
						} else {
							result += line[i];
						}
					}
					
					return result;
				}
				
				return line;
			});
			
			markdownText = processedLines.join('\n');
			
			// Configura√ß√£o do marked para melhor renderiza√ß√£o
			marked.setOptions({
				breaks: true,
				gfm: true
			});
			
			preview.innerHTML = marked.parse(markdownText);
			charCount.textContent = `${editor.value.length} caracteres`;

			// Atualiza o preview do MathJax para renderiza√ß√£o das f√≥rmulas LaTeX
			if (window.MathJax) {
				setTimeout(() => {
					MathJax.typesetPromise([preview]).catch((err) => console.error(err.message));
				}, 0);
			}

			// Atualiza o highlight.js para real√ßar c√≥digo no preview
			preview.querySelectorAll('pre code').forEach((block) => {
				hljs.highlightBlock(block);
			});
		}
        editor.addEventListener('input', updatePreview);

        window.onload = () => {
            updatePreview();
        };

        // Fun√ß√£o para indenta√ß√£o com Tab
        function handleTabKey(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                const text = editor.value;
                
                // Se h√° texto selecionado, indentar/dedentar m√∫ltiplas linhas
                if (start !== end) {
                    const before = text.substring(0, start);
                    const selected = text.substring(start, end);
                    const after = text.substring(end);
                    
                    // Verificar se √© Shift+Tab (dedentar)
                    if (e.shiftKey) {
                        // Remover indenta√ß√£o (2 espa√ßos ou tab)
                        const dedented = selected.replace(/^( {2}|\t)/gm, '');
                        editor.value = before + dedented + after;
                        editor.setSelectionRange(start, start + dedented.length);
                    } else {
                        // Adicionar indenta√ß√£o (2 espa√ßos)
                        const indented = selected.replace(/^/gm, '  ');
                        editor.value = before + indented + after;
                        editor.setSelectionRange(start, start + indented.length);
                    }
                } else {
                    // Apenas inserir 2 espa√ßos na posi√ß√£o atual
                    const spaces = '  ';
                    editor.value = text.substring(0, start) + spaces + text.substring(end);
                    editor.setSelectionRange(start + spaces.length, start + spaces.length);
                }
                
                updatePreview();
            }
        }

        // Adicionar evento de teclado para o Tab
        editor.addEventListener('keydown', handleTabKey);

        function insertText(prefix, suffix) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;

            const before = text.substring(0, start);
            const selected = text.substring(start, end);
            const after = text.substring(end);

            let newText;
            if (selected.length > 0) {
                newText = before + prefix + selected + suffix + after;
            } else {
                newText = before + prefix + suffix + after;
            }

            editor.value = newText;

            // Coloca o cursor entre prefixo e sufixo, se o sufixo existir
            const cursorPos = selected.length > 0 ? end + prefix.length + suffix.length : start + prefix.length;
            editor.setSelectionRange(cursorPos, cursorPos);

            editor.focus();
            updatePreview();
        }
		
		function saveMarkdown() {
			const text = editor.value;
			const blob = new Blob([text], {type: 'text/markdown'});
			const url = URL.createObjectURL(blob);
			const a = document.createElement('a');
			a.href = url;
			a.download = 'quantum_lab_markdown.md';
			document.body.appendChild(a);
			a.click();
			document.body.removeChild(a);
			URL.revokeObjectURL(url);
		}

        function loadMarkdownFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.md,.markdown,.txt';
            
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    editor.value = e.target.result;
                    updatePreview();
                    
                    // Mostra mensagem de sucesso
                    setTimeout(() => {
                        alert(`Arquivo "${file.name}" carregado com sucesso!`);
                    }, 100);
                };
                reader.onerror = function() {
                    alert('Erro ao carregar o arquivo.');
                };
                reader.readAsText(file);
            };
            
            input.click();
        }
    </script>
</body>
