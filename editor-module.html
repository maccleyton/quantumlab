    <style>
        :root {
            --primary: #2b5b84;

            --dark: #1e1e2f;
            --darker: #151523;

            --text: #ffffff;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--light);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--light) 100%);

        .header h1 {
            font-size: 2.5em;

            background: linear-gradient(45deg, var(--secondary), #8dee6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 80vh;
        }

        @media (max-width: 968px) {
            .editor-container {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        .editor-panel, .preview-panel {
            padding: 0;
            position: relative;
        }

        .panel-header {
            background: var(--darker);

            align-items: center;
        }

        .panel-title {
            font-weight: bold;

        }

        #markdownEditor {
            width: 100%;
            height: calc(100% - 60px);

            border: none;
            padding: 20px;
            color: var(--text);
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        #markdownPreview {
            height: calc(100% - 60px);
            padding: 20px;
            background: var(--darker);
            overflow-y: auto;
            line-height: 1.7;
        }

        /* Estiliza칞칚o do Markdown Preview */
        #markdownPreview h1, 
        #markdownPreview h2, 
        #markdownPreview h3 {
            color: var(--secondary);
            margin: 20px 0 10px 0;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 5px;
        }

        #markdownPreview h1 { font-size: 2em; }
        #markdownPreview h2 { font-size: 1.6em; }
        #markdownPreview h3 { font-size: 1.3em; }

        #markdownPreview p {
            margin: 10px 0;
        }

        #markdownPreview code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            color: #ff6b6b;
        }

        #markdownPreview pre {
            background: #151523;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
            border-left: 4px solid var(--accent);
        }

        #markdownPreview blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 15px;
            margin: 15px 0;
            color: #cccccc;
            background: rgba(43, 91, 132, 0.1);
            padding: 10px 15px;
            border-radius: 0 8px 8px 0;
        }

        #markdownPreview table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        #markdownPreview th, 
        #markdownPreview td {
            padding: 10px;
            border: 1px solid var(--primary);
            text-align: left;
        }

        #markdownPreview th {
            background: var(--primary);
            color: white;
        }

        #markdownPreview ul, 
        #markdownPreview ol {
            margin: 10px 0 10px 20px;
        }

        #markdownPreview li {
            margin: 5px 0;
        }

        .toolbar {
            display: flex;
            gap: 8px;
            padding: 15px;
            background: var(--darker);
            border-bottom: 1px solid var(--primary);
            flex-wrap: wrap;
        }

        .toolbar-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .toolbar-btn:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }

        .file-controls {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: var(--darker);
            border-top: 1px solid var(--primary);
            justify-content: center;
        }

        .file-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: var(--secondary);
            color: white;
        }

        .btn-save:hover {
            background: #7dce5a;
        }

        .btn-load {
            background: var(--primary);
            color: white;
        }

        .btn-load:hover {
            background: #3a7bbf;
        }

        .btn-new {
            background: var(--accent);
            color: white;
        }

        .btn-new:hover {
            background: #ff8c42;
        }

        .status-bar {
            background: var(--darker);
            padding: 8px 15px;
            text-align: center;
            font-size: 12px;
            color: #cccccc;
            border-top: 1px solid var(--primary);
        }
    </style>
</head>
