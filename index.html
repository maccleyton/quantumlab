<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quantum Lab - Editor Markdown</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #2b5b84;
            --secondary: #6cbe45;
            --dark: #1e1e2f;
            --darker: #151523;
            --light: #2a2a3e;
            --text: #ffffff;
            --accent: #ff6b00;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--light);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--light) 100%);
            padding: 25px;
            text-align: center;
            border-bottom: 3px solid var(--secondary);
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--secondary), #8dee6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
			height: 75vh; /* % da altura da janela */
			min-height: 400px;
        }
        @media (max-width: 968px) {
            .editor-container {
                grid-template-columns: 1fr;
				height: auto;
				min-height: 300px;
            }
        }
        .editor-panel, .preview-panel {
            padding: 0;
            position: relative;
			height: 100%;
			min-height: 200px;
			display: flex;
			flex-direction: column;
        }
        .panel-header {
            background: var(--darker);
            padding: 15px 20px;
            border-bottom: 1px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-title {
            font-weight: bold;
            color: var(--secondary);
        }
        #markdownEditor {
            width: 100%;
			flex: 1 1 auto;
			min-height: 0;
            background: var(--darker);
            border: none;
            padding: 20px;
            color: var(--text);
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
			overflow-y: auto;
        }
        #markdownPreview {
			flex: 1 1 auto;
			min-height: 0;
            padding: 20px;
            background: var(--darker);
            overflow-y: auto;
			overflow-x: auto;
            line-height: 1.7;
        }
        /* Estiliza√ß√£o do Markdown Preview */
        #markdownPreview h1, 
        #markdownPreview h2, 
        #markdownPreview h3 {
            color: var(--secondary);
            margin: 20px 0 10px 0;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 5px;
        }
        #markdownPreview h1 { font-size: 2em; }
        #markdownPreview h2 { font-size: 1.6em; }
        #markdownPreview h3 { font-size: 1.3em; }
        #markdownPreview p {
            margin: 10px 0;
        }
        #markdownPreview code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            color: #ff6b6b;
        }
        #markdownPreview pre {
            background: #151523;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
            border-left: 4px solid var(--accent);
        }
        #markdownPreview blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 15px;
            margin: 15px 0;
            color: #cccccc;
            background: rgba(43, 91, 132, 0.1);
            padding: 10px 15px;
            border-radius: 0 8px 8px 0;
        }
        #markdownPreview table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        #markdownPreview th, 
        #markdownPreview td {
            padding: 10px;
            border: 1px solid var(--primary);
            text-align: left;
        }
        #markdownPreview th {
            background: var(--primary);
            color: white;
        }
        #markdownPreview ul, 
        #markdownPreview ol {
            margin: 10px 0 10px 20px;
        }
        #markdownPreview li {
            margin: 5px 0;
        }
        .toolbar {
            display: flex;
            gap: 8px;
            padding: 15px;
            background: var(--darker);
            border-bottom: 1px solid var(--primary);
            flex-wrap: wrap;
        }
        .toolbar-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        .toolbar-btn:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }
        .file-controls {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: var(--darker);
            border-top: 1px solid var(--primary);
            justify-content: center;
        }
        .file-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-save {
            background: var(--secondary);
            color: white;
        }
        .btn-save:hover {
            background: #7dce5a;
        }
        .btn-load {
            background: var(--primary);
            color: white;
        }
        .btn-load:hover {
            background: #3a7bbf;
        }
        .btn-new {
            background: var(--accent);
            color: white;
        }
        .btn-new:hover {
            background: #ff8c42;
        }
        .status-bar {
            background: var(--darker);
            padding: 8px 15px;
            text-align: center;
            font-size: 12px;
            color: #cccccc;
            border-top: 1px solid var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù EDITOR MARKDOWN - QUANTUM LAB</h1>
            <p>Editor cient√≠fico com suporte a LaTeX, c√≥digo e exporta√ß√£o</p>
        </div>

        <div class="toolbar">
            <button class="toolbar-btn" onclick="insertText('**', '**')">Negrito</button>
            <button class="toolbar-btn" onclick="insertText('*', '*')">It√°lico</button>
            <button class="toolbar-btn" onclick="insertText('# ', '')">T√≠tulo 1</button>
            <button class="toolbar-btn" onclick="insertText('## ', '')">T√≠tulo 2</button>
            <button class="toolbar-btn" onclick="insertText('### ', '')">T√≠tulo 3</button>
            <button class="toolbar-btn" onclick="insertText('`', '`')">C√≥digo</button>
            <button class="toolbar-btn" onclick="insertText('``````')">Bloco Python</button>
            <button class="toolbar-btn" onclick="insertText('``````')">Bloco JS</button>
            <button class="toolbar-btn" onclick="insertText('- ', '')">Lista</button>
            <button class="toolbar-btn" onclick="insertText('1. ', '')">Lista Num.</button>
            <button class="toolbar-btn" onclick="insertText('> ', '')">Cita√ß√£o</button>
            <button class="toolbar-btn" onclick="insertText('[', '](url)')">Link</button>
            <button class="toolbar-btn" onclick="insertText('![', '](imagem.jpg)')">Imagem</button>
            <button class="toolbar-btn" onclick="insertText('$$', '$$')">LaTeX Bloco</button>
            <button class="toolbar-btn" onclick="insertText('$', '$')">LaTeX Inline</button>
            <button class="toolbar-btn" onclick="insertText('---\n', '')">Linha</button>
			<button class="toolbar-btn" onclick="saveMarkdown()">Salvar</button>
        </div>

        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">
                    <span class="panel-title">üìÑ EDITOR MARKDOWN</span>
                    <span id="charCount">0 caracteres</span>
                </div>
                <textarea id="markdownEditor" placeholder="Digite seu conte√∫do Markdown aqui...

# Exemplo de T√≠tulo
**Texto em negrito** e *it√°lico*

## C√≥digo
def quantum_state():
return "Superposi√ß√£o qu√¢ntica"

Matem√°tica

Equa√ß√£o de Schr√∂dinger:
i\hbar\frac{\partial}{\partial t}\Psi = \hat{H}\Psi

Listas

¬∑ Item 1
¬∑ Item 2
¬∑ Item 3

Cita√ß√£o cient√≠fica interessante..."></textarea>
            </div>
            <div class="preview-panel">
                <div class="panel-header">
                    <span class="panel-title">üëÅÔ∏è PREVIEW EM TEMPO REAL</span>
                </div>
                <div id="markdownPreview"></div>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('markdownEditor');
        const preview = document.getElementById('markdownPreview');
        const charCount = document.getElementById('charCount');

        function updatePreview() {
            const markdownText = editor.value;
            preview.innerHTML = marked.parse(markdownText);
            charCount.textContent = `${markdownText.length} caracteres`;

            // Atualiza o preview do MathJax para renderiza√ß√£o das f√≥rmulas LaTeX
			if (window.MathJax) {
				setTimeout(() => {
					MathJax.typesetPromise([preview]).catch((err) => console.error(err.message));
				}, 0);
			}

            // Atualiza o highlight.js para real√ßar c√≥digo no preview
            preview.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        }

        editor.addEventListener('input', updatePreview);

        window.onload = () => {
            updatePreview();
        };

        function insertText(prefix, suffix) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;

            const before = text.substring(0, start);
            const selected = text.substring(start, end);
            const after = text.substring(end);

            let newText;
            if (selected.length > 0) {
                newText = before + prefix + selected + suffix + after;
            } else {
                newText = before + prefix + suffix + after;
            }

            editor.value = newText;

            // Coloca o cursor entre prefixo e sufixo, se o sufixo existir
            const cursorPos = selected.length > 0 ? end + prefix.length + suffix.length : start + prefix.length;
            editor.setSelectionRange(cursorPos, cursorPos);

            editor.focus();
            updatePreview();
        }
		
		function saveMarkdown() {
			const text = editor.value;
			const blob = new Blob([text], {type: 'text/markdown'});
			const url = URL.createObjectURL(blob);
			const a = document.createElement('a');
			a.href = url;
			a.download = 'quantum_lab_markdown.md';
			document.body.appendChild(a);
			a.click();
			document.body.removeChild(a);
			URL.revokeObjectURL(url);
		}
    </script>
</body>
</html>
